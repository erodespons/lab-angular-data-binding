
<section>
  <div>
    <label for="things_name"> Search thing: </label>
    <input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">
  </div>
  <div *ngFor="let dish of foods | filter:'name':pattern; let i = index">
    <ul>
      <li>Dish: {{dish.name}}</li>
      <li>Calories: {{dish.calories}}</li>
      <li><img [src]="dish.image" alt=""></li>
      <li>Quantity: {{dish.quantity}}</li>
    </ul>
  </div>
</section>
